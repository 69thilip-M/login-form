<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCELLENT LEARN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action = "#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab
                    fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab
                    fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab
                    fa-linkedin-in"></i></a>
                    
                </div>
                <span>Use Your Mail For Registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password"> 
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container Sign-in-container">
            <form action = "#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab
                    fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab
                    fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab
                    fa-linkedin-in"></i></a>
                    
                </div>
                <span>Use Your Account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password"> 
                <button>Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome to Excellent Learn</h1>
                    <p>The beautiful thing about learning is that no one can take it away from you.</p>
                    <button class="press" id="signIn"> Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Excellent Learn</h1>
                    <p>LEARN computer COURSES through EXCELLENT learn</p>
                    <button class="press" id="signUp"> Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById("signUp");
        const signInButton= document.getElementById("signIn");
        const container=document.getElementById("container");

        signUpButton.addEventListener('click', ()=>{ 
            container.classList.add("right-panel-active")
        })
        signIpButton.addEventListener('click', ()=>{ 
            container.classList.remove("right-panel-active")
        })
    </script>
</body>
</html>
